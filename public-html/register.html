<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
           
        <nav class="nav">
            <a class="nav-link active" href="#">Início</a>
            <a class="nav-link" href="#">Listar veículos</a>
            <a class="nav-link" href="#">Registrar veículos</a>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </nav>

          <div class="row">
              <div class="col-12">
                  <h1>Registrar veículo</h1>
                  <hr>

                  <form>
                      <div class="row">
                          <div class="col-lg-4 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Marca: </label>
                                <select class="form-control" id="marcaDoVeiculo">
                                    <option value="0">Selecione a marca</option>
                                    <option value="Chevrolet">Chevrolet</option>
                                    <option value="Volksvagen">Volksvagen</option>
                                </select>
                                
                              </div>
                          </div>
                          <div class="col-lg-4 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Modelo: </label>
                                <select class="form-control" id="modeloDoVeiculo">
                                    <option value="0">Selecione o modelo</option>

                                    <optgroup label="Chevrolet">
                                        <option value="Celta">Celta</option>
                                    </optgroup>

                                    <optgroup label="Volkswagen">
                                        <option value="Kombi">Kombi</option>
                                    </optgroup>
                                    
                                </select>
                            </div>
                          </div>
                          <div class="col-lg-4 col-md-6 col-xs-12"> <!--xs - smartphone, xl-desktop convencional, l - resolucao 4k, lg-outros celulares -->
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                              </div>
                          </div>
                    
                        </div>
                  </form>
              </div>

          </div>
      </div>
    
      
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
